<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מרגליתות • מאפייה ביתית</title>
    <meta name="description" content="מרגליתות – מאפייה ביתית: עוגות, עוגיות, פיצה פאי, קישים וסלטים. טרי, נקי, וטעים!">
    <link rel="icon" type="image/png" href="/src/assets/logo.png">
    <style>
      /* Simple reset + RTL-friendly defaults */
      * { box-sizing: border-box; }
      html, body, #app { height: 100%; margin: 0; }
      body { font-family: 'Heebo', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #fff7fb; color: #4a2b2b; }
      a { text-decoration: none; color: inherit; }
      .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
      .btn { padding: .7rem 1rem; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; }
      .btn-primary { background: #f06292; color: white; }
      .btn-outline { background: transparent; border: 2px solid #f06292; color: #f06292; }
      .card { background: white; border-radius: 18px; padding: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,.06); }
      .grid { display: grid; gap: 1rem; }
      @media (min-width: 768px) { .grid-3 { grid-template-columns: repeat(3, 1fr); } .grid-2 { grid-template-columns: repeat(2, 1fr); } }
      header.sticky { position: sticky; top: 0; background: #fff0f6; backdrop-filter: blur(6px); z-index: 50; border-bottom: 1px solid #ffd6e7; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
